<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot The DOTs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <!-- Scorecard -->
      <div class="scorecard">
        <h2>Score: <span class="score">0</span></h2>
      </div>
      <!-- Title -->
      <h1 class="title">Shoot The DOTs</h1>

      <!-- Highscore Record of Each Level -->
      <strong class="highscore">Easy : 100</strong>
    </div>

    <!-- Difficulty Level -->
    <form method="get">
      <label for="difficulty">Difficulty Level</label>
      <select name="difficulty" id="diff">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
        <option value="Insane">Insane</option>
      </select>

      <button type="submit" id="play">Play</button>
    </form>

    <!-- Game Panel -->
    <div class="gamePanel">
      <!-- Populate canvas with JS -->
    </div>
    <!-- smooth animation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Engine for Game -->
    <script src="engine.js"></script>
  </body>
</html>
